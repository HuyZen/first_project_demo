<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | HCMUTE Pay</title>
    <link rel="stylesheet" href="./public/style_contact.css">
    <link rel="stylesheet" href="./public/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./public/res_contact.css">
    <link rel="shortcut icon" href="https://utex.hcmute.edu.vn/theme/image.php/maker/theme/1634220818/favicon" />
    <script src="https://kit.fontawesome.com/7e147dbf84.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"> Electric Payment</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/about">ABOUT</a></li>
                    <li><a href="/service">SERVICE</a></li>
                    
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
            
        </div>

        <div class="khung">
            <div class="contact">

                <form action="https://formspree.io/f/mnqwlqgo" method="POST" >
                    
                    <div class="input-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                    </div>

                    <div class="input-group">
                        <input type="number" id="number" name="number" required>
                        <label for="text"><i class="fa-solid fa-phone"></i> Phone No.</label>
                    </div>

                    <div class="input-group">
                        <input type="text" id="email" name="email" required>
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
                    </div>

                    <div class="input-group">
                        <textarea  id="message"  rows="8" name="message" required ></textarea>
                        <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
                    </div>

                    <button type="submit" >SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>  
        </div>  
        
        <div id="footer">
            <div class="social-list">
                <a href="https://www.facebook.com/dhspkt.hcmute"><i class="ti-facebook"></i></a>
                <a href="https://www.instagram.com/hcmutetv/"><i class="ti-instagram"></i></a>
                <a href="https://www.youtube.com/c/UTETVLiveChannel"><i class="ti-youtube"></i></a>
                <a href="https://www.pinterest.com/pin/243546292338337142/"><i class="ti-pinterest"></i></a>
                <a href="https://twitter.com/hoachithanh/status/1172762478897508353?s=20&t=3AkDhj28uBXFUl4191PIPg"><i class="ti-twitter-alt"></i></a>
                <a href="https://www.linkedin.com"><i class="ti-linkedin"></i></a>
            </div>
            <p class="copyright">Powered by <a href="https://www.facebook.com/Đồ-án-Chuyên-đề-Bộ-môn-Điện-Công-Nghiệp-102934184417451">hdp.hcmute</a></p>
        </div>
    </div>
   
    
</body>  
</html>
